<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emily Ding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpage Game | Snack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto:400,500" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Play Snack</h1>
        <nav class="nav justify-content-center">

            <p>
                <a href="index.html" role="button" class="btn btn-outline-dark" id="start-game">Start Game</a>
                <button type="button" onclick="keydown(80);" class="btn btn-outline-warning" id="pause">Pause</button>
                <a id="help" class="btn btn-outline-info" rel="popover" title="Game Rule" data-content="Don't run the snake into the wall, or his own tail: you die.
                                    Use your cursor keys: up, left, right, and down.
                                    Click the button 'Play' to play, and 'Pause' to pause the game.
                                    Eat the colored ciryle to gain points.
                                    Higher (and faster) play levels award more points.">Helper</a>
            </p>
        </nav>
    </div>


    <section class="card">
        <div class="card-header">
            <div class="container-fluid padding">
            <div class="row padding">
                <div class="col-6">
                    <div class="row padding">
                    <h6>Timer: <span id="timer"></span></h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row padding">
                    <h6 class="col-2">Score:</h6>
                    <button class="btn btn-sq" disabled="disabled" id="score"></button>
                </div>
            </div>
            </div>
        </div>
        </div>

            <div class="card-body">
                <div class="row padding">
                <div id="grid"><canvas id="canvas" height="600px" width="800px"></canvas></div>
                <table>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-sq btn-outline-secondary" onclick="keydown(38);"><i class="fas fa-chevron-up"></i></button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-sq btn-outline-secondary" onclick="keydown(37);"><i class="fas fa-chevron-left"></i></button></td>
                        <td></td>
                        <td><button class="btn btn-sq btn-outline-secondary" onclick="keydown(39);"><i class="fas fa-chevron-right"></i></button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-sq btn-outline-secondary" onclick="keydown(40);"><i class="fas fa-chevron-down"></i></button></td>
                        <td></td>
                    </tr>
                </table>
            </div>   
        </div>
    </section>

    <footer>
        <div class="container-fluid padding">
            <div class="row text-center padding">
                <div id="contact" class="container-fluid padding">
                    <div class="row text-center padding">
                        <div class="col-12 social padding">
                            <a href="https://weibo.com/emilyding/" title="My Weibo">
                                <i class="fab fa-weibo" aria-label="an icon link for my Weibo"></i>
                            </a>
                            <a href="https://github.com/emilyding0601" title="My GitHub">
                                <i class="fab fa-github" aria-label="an icon link for my GitHub"></i>
                            </a>
                            <a href="https://www.facebook.com/lovely.pangding" title="My facebook">
                                <i class="fab fa-facebook" aria-label="an icon link for my facebook"></i>
                            </a>
                            <a href="https://www.instagram.com/lovelypangding/" title="My instagram">
                                <i class="fab fa-instagram" aria-label="an icon link for my instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="light">
                    <h5>&copy; 2018 Emily Ding</h5>
                    <br>
                </div>

            </div>
        </div>
    </footer>

    <!-- support the game-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script>
        $("a[rel=popover]").popover();
    </script>
    <script src="js/game.js"></script>
</body>

</html>
